    <div id="root"></div>
    <script type="text/javascript">
      let globalCallBack
    function GgetConversations(user, callback) {
      var script = document.createElement('script');
      script.src = "https://api.vk.com/method/messages.getConversations?count=50&v=5.95&extended=1&callback=callbackVK&access_token=" + user;
      document.getElementsByTagName("head")[0].appendChild(script);
      globalCallBack = callback
    }

    function GgetConversationsById(id, user, callback){
      var script = document.createElement('script');
      script.src = "https://api.vk.com/method/messages.getHistory?peer_id="+id+"&v=5.95&callback=callbackVK&extended=1&start_message_id=-1&count=200&access_token=" + user;
      document.getElementsByTagName("head")[0].appendChild(script);
      globalCallBack = callback
    }

    function callbackVK(reuslt){
      
      console.log(reuslt);
      globalCallBack(reuslt)
    }
    </script>
